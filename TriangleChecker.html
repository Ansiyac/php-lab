<!DOCTYPE html>
<html>
<head>
  <title>Simple Triangle Checker</title>
</head>
<body>

<script>
let a = parseFloat(prompt("Enter side A:"));
let b = parseFloat(prompt("Enter side B:"));
let c = parseFloat(prompt("Enter side C:"));

if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
  alert("Please enter valid positive numbers.");
} else if (a + b <= c || a + c <= b || b + c <= a) {
  alert("These sides do not form a triangle.");
} else {
  let type;
  if (a === b && b === c) {
    type = "Equilateral";
  } else if (a === b || b === c || a === c) {
    type = "Isosceles";
  } else {
    type = "Scalene";
  }
  
  let s = (a + b + c) / 2;
  let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
  
  alert(`Triangle is ${type}.\nArea: ${area.toFixed(2)}`);
}
</script>

</body>
</html>
